<!--html-ში შექმენით ორი პარაგრაფი, შემდეგ  js-ში აირჩიეთ ეს ორი პარაგრაფი და მიეცით ფერი, არ გამოიყენოთ მთოდები როგორიცაა .getElementById() და ა.შ.-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფების ფერის ცვლილება</title>
    <style>
        p {
            font-size: 20px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>ფერის ცვლილება</h1>
    <p>ეს არის პირველი პარაგრაფი.</p>
    <p>ეს არის მეორე პარაგრაფი.</p>

    <script>
        const paragraphs = document.querySelectorAll('p');

        paragraphs.forEach((para, index) => {
            para.style.color = index % 2 === 0 ? 'blue' : 'green';
        });
    </script>

</body>
</html>
