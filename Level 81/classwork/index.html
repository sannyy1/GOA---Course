<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangular Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        .rectangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 50px;
            background-color: red;
            animation: moveRectangle 5s infinite alternate;
        }

        @keyframes moveRectangle {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 100%;
            }
            50% {
                top: 100%;
                left: 100%;
            }
            75% {
                top: 100%;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="rectangle"></div>

    <script>
        window.onload = function() {
            const rect = document.querySelector('.rectangle');
            
            rect.style.animationPlayState = 'running';
        };
    </script>

</body>
</html>
